<ion-header>
	<ion-navbar>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h2>Lat: {{lat}}</h2>
	<h2>Lng: {{lng}}</h2>
	<h2 class="{{distance <= limit ? 'within' : 'out'}}">{{distance <= limit ? 'Within Range' : 'Out of Range'}}: {{distance}}</h2>
	<h2 class="{{locationEbanled ? 'within' : 'out'}}">{{locationEbanled ? 'Location Enabled' : 'Location Disabled'}}</h2>
	accuracy: {{coords.accuracy}}
	altitude: {{coords.altitude}}
	altitudeAccuracy: {{coords.altitudeAccuracy}}
	<button (click)="enableLocactionAccuracy()" style="padding: 1rem;">Enable Locaction Accuracy</button>
</ion-content>
